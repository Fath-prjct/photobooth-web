<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photobooth Lateral</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <a href="#">
          <img src="assets/logo (Traced).png" alt="Logo Anda" height="30" />
        </a>
      </div>
      <nav class="navigasi">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Price</a></li>
        </ul>
      </nav>
    </header>

    <div id="halaman-utama" class="halaman">
      <div class="area-konten">
        <div class="opsi-atas">
          <div class="pilihan-custom">
            <label for="pilihan-tata-letak" class="label-pilihan-custom"
              >3 Foto</label
            >
            <select id="pilihan-tata-letak">
              <option value="strip3">3 Foto</option>
              <option value="grid4">4 Foto</option>
            </select>
          </div>
          <div class="pilihan-custom">
            <label for="pilihan-timer" class="label-pilihan-custom"
              >3d Tunda</label
            >
            <select id="pilihan-timer">
              <option value="3">3d Tunda</option>
              <option value="0">0d Tunda</option>
              <option value="5">5d Tunda</option>
              <option value="10">10d Tunda</option>
            </select>
          </div>
        </div>
        <div class="pembungkus-konten-utama">
          <div class="kolom-kiri">
            <div class="area-kamera">
              <video id="umpan-video" autoplay playsinline></video>
              <div id="overlay-timer"></div>
              <canvas id="kanvas-foto"></canvas>
              <div id="pesan-error-kamera">
                Kamera tidak dapat diakses.<br />Mohon berikan izin dan segarkan
                halaman.
              </div>
            </div>
          </div>
          <div class="kolom-kanan">
            <div id="wadah-thumbnail"></div>
          </div>
        </div>
        <div class="grup-opsi">
          <div class="opsi-filter wadah-opsi">
            <button class="tombol-opsi aktif" data-filter="none">Normal</button>
            <button class="tombol-opsi" data-filter="bw">H&P</button>
            <button class="tombol-opsi" data-filter="vignette">Vignette</button>
            <button class="tombol-opsi" data-filter="sepia">Sepia</button>
          </div>
          <div class="opsi-frame wadah-opsi">
            <button class="tombol-opsi aktif" data-theme="none">
              Tanpa Frame
            </button>
            <button class="tombol-opsi" data-frame="frames/Frame1.png">
              Cookies
            </button>
            <button class="tombol-opsi" data-frame="frames/frame-film.png">
              Film
            </button>
            <button class="tombol-opsi" data-frame="frames/frame-cookies.png">
              Pasta
            </button>
          </div>
        </div>
      </div>
      <button id="tombol-aksi-utama"></button>
    </div>

    <div id="halaman-kedua" class="halaman kedua">
      <h1 class="judul">Hasil Foto Anda</h1>
      <canvas id="kanvas-photostrip-final"></canvas>
      <div class="tombol-aksi-kedua">
        <button class="tombol-primer" id="tombol-unduh">Unduh</button>
        <button class="tombol-primer" id="tombol-ulangi-semua">Ulangi</button>
      </div>
    </div>

    <div id="overlay-blur" class="overlay-blur"></div>
    <div id="popup-kedua-frame">
      <img src="" alt="Pratinjau Frame" />
      <button class="tombol-tutup-kedua-frame">&times;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
